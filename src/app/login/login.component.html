<div class="container">
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>
            UserID:
            <input autofocus type="text" formControlName="userID">
        </label>
        <button>Sign in</button>
        Don't have an account? <a routerLink="../signup">Sign up</a>
    </form>
</div>
